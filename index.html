<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kings and Pigs</title>
    <link rel="stylesheet" href="style.css">
    <!-- GSAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="canvasWrapper">
        <canvas></canvas>
      </div>
    </div>
    <!-- Game assets -->
    <div class="hidden">
      <!-- background -->
      <img src="./assets/img/backgroundLevel1.png" id="backgroundLevel1" />
      <img src="./assets/img/backgroundLevel2.png" id="backgroundLevel2" />
      <img src="./assets/img/backgroundLevel3.png" id="backgroundLevel3" />
      <!-- king -->
      <img src="./assets/img/king/idleLeft.png" id="kingIdleLeft" />
      <img src="./assets/img/king/idle.png" id="kingIdleRight" />
      <img src="./assets/img/king/runLeft.png" id="kingRunLeft" />
      <img src="./assets/img/king/runRight.png" id="kingRunRight" />
      <img src="./assets/img/king/enterDoor.png" id="kingEnterDoor" />
      <!-- door -->
      <img src="./assets/img/doorOpen.png" id="doorOpen" />
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
